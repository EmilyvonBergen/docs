        - packages
      summary: Get versions of existing package
      description: Get versions of the existing package (marketplace content item) by package id.
      operationId: GetPackageVersion
      parameters:
        - name: packageId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/versions'
        '401':
          $ref: '#/components/responses/error-401'
        '404':
          $ref: '#/components/responses/error-404'
      security:

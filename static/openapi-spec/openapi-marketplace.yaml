  '/packages/{packageId}/request':
    put:
      tags:
        - packages
      summary: Request to publish/approve/decline/retire/activate package
      description: |-
        ### Use this PUT method to publish/approve/decline/retire/activate a package (marketplace content item) that was created using the POST /package operation

        Note the following:
        - To publish package content will result in submitting the content for approval.
        - Admin or owner user of package are able to publish/retire/activate package.
        - Only Admin is able to approve/decline package for publishing.
      operationId: RequestUpdatePackage
      parameters:
        - name: type
          in: query
          schema:
            enum:
              - Publish
              - Approve
              - Decline
              - Retire
              - Activate
        - name: packageId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/package'
        '400':

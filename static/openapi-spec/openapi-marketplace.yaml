openapi: 3.0.1
info:
  version: 1.0.0
  title: Marketplace Service
  description: 'Use Marketplace Service API to manage marketplace contents (Packages and Versions) creation and modification, access and share by user and groups.'
servers:
  - url: 'https://mpp.mendix-dev.tencent-cloud.com/marketplaceservice/v1'
paths:
  /packages:
    get:
      tags:
        - packages
      summary: Get packages (marketplace content items)
      description: |-
        ## Use this GET operation to retrieve all marketplace content items, the latest version will be retuned with the package.

        ### Filtering:
        Optionally you can filter the list with query parameters, all of them are optional.

        - name = Package name.

        - category and subcategory = category and subcategory name, if both parameters are used in the same request, subcategory must be associated to an existing category otherwise the request will fail.

        - modelerMajorVersion = 7, 8, 9 or 10 for Studio Pro major version.

        - ownerUserName = Package owner user name.

        - visibility = All if retrive the packages visible to all users, Group if retrive the packages visible to users in the packge owner and sharing groups.


        ### Paging:
        Optionally you can get the big query list in a few pages.

        - Limit = The maximum amount of packages to return. If Limit is not specified, default all are returned.

        - Offset = Offset says to skip that many objects before beginning to return objects in the response. Usually used in combination with Limit.
      operationId: GetPackages
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: subcategory
          in: query
          schema:
            type: string
        - name: modelerMajorVersion
          in: query
          schema:
            type: integer
        - name: ownerUserName
          in: query
          schema:
            type: string
        - name: visibility
          in: query
          schema:
            enum:
              - All
              - Group
        - name: status
          in: query
          schema:
            enum:
              - Draft
              - WaitingForApproval
              - Declined
              - Published
              - Retired
        - name: limit
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/packages'
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/error-400'
        '401':
          $ref: '#/components/responses/error-401'
        '403':
          $ref: '#/components/responses/packages'
        '404':
          $ref: '#/components/responses/error-404'
      security:
        - mxtoken: []
      servers:
        - url: 'https://mpp.mendix-dev.tencent-cloud.com/marketplaceservice/v1'
    post:
      tags:
        - packages
      summary: Create a new package (marketplace content item)
      description: |
        ### Use the POST method as a first step to create a new content item.

        Note the following:
        - This operation will create a new package in marketplace and an initial 1.0.0 version if no version specified.
        - The Status of the initial version of package will be Draft.
      operationId: CreatePackage
      requestBody:
        description: 'Input new package creation request:'
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageInput'
            examples:
              New package request:
                value:
                  name: Video Player
                  description: 'Play you video, those things on youtube'
                  categoryName: Widgets
                  subcategoryName: Display Widgets
                  studioProVersion: 9.24.3
                  versionMajor: 1
                  versionMinor: 0
                  versionPatch: 0
                  logoFile: base64EncodedContent string of logo jpeg/jpg/png file
                  license: Apache V2
                  visibility: All
                  ownerGroupName: ''
                  documentation: Video Player Documentation
                  releaseNotes: Play you video v1.0.0
                  sourceFileInput:
                    base64EncodedContent: base64EncodedContent string of source mpk file
                    fileName: VideoPlayer_1.0.1.mpk
                  screenshotInputs:
                    - base64EncodedContent: base64EncodedContent string of screenshot jpeg/jpg/png file
                      fileName: VideoPlayer_ss1.jpg
                    - base64EncodedContent: base64EncodedContent string of screenshot jpeg/jpg/png file
                      fileName: VideoPlayer_ss2.jpg
      responses:
        '201':
          $ref: '#/components/responses/package'
        '400':
          $ref: '#/components/responses/error-400'
        '401':
          $ref: '#/components/responses/error-401'
        '403':
          $ref: '#/components/responses/error-403'
        '404':
          $ref: '#/components/responses/error-404'
      security:
        - mxtoken: []
      servers:
        - url: 'https://mpp.mendix-dev.tencent-cloud.com/marketplaceservice/v1'
      x-codegen-request-body-name: PackageInput
  '/packages/{packageId}/versions':
    get:

      servers:
        - url: 'https://mpp.mendix-dev.tencent-cloud.com/marketplaceservice/v1'
    post:
      tags:
        - packages
      summary: Create a new version of existing package
      description: |-
        ### Use this POST operation to create a new version of an existing content item

        Note:
        - This operation will create a new Version of the existing package.
        - The Status of the Version will be Draft.
      operationId: CreateVersion
      parameters:
        - name: packageId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: 'Input package new version creation request:'
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VersionInput'
            examples:
              Package new version request:
                value:
                  description: 'Play you video, those things on youtube'
                  category: Widgets
                  subcategory: Display Widgets
                  studioProVersion: 9.24.3
                  versionMajor: 1
                  versionMinor: 0
                  versionPatch: 1
                  logoFile: base64EncodedContent string of logo jpeg/jpg/png file
                  documentation: Video Player Documentation
                  releaseNotes: Play you video v1.0.0
                  sourceFileInput:
                    base64EncodedContent: base64EncodedContent string of source mpk file
                    fileName: VideoPlayer_1.0.1.mpk
                  screenshotInputs:
                    - base64EncodedContent: base64EncodedContent string of screenshot jpeg/jpg/png file
                      fileName: VideoPlayer_ss1.jpg
                    - base64EncodedContent: base64EncodedContent string of screenshot jpeg/jpg/png file
                      fileName: VideoPlayer_ss2.jpg
      responses:
        '200':
          $ref: '#/components/responses/version'
        '400':
          $ref: '#/components/responses/error-400'
        '401':
          $ref: '#/components/responses/error-401'
        '403':
          $ref: '#/components/responses/error-403'
        '404':
          $ref: '#/components/responses/error-404'
      security:
        - mxtoken: []
      servers:
        - url: 'https://mpp.mendix-dev.tencent-cloud.com/marketplaceservice/v1'
      x-codegen-request-body-name: VersionInput
  '/packages/{packageId}':
    get:
      tags:
        - packages
      summary: Get a single package (marketplace content item)
      description: 'Get a package by package id, the latest version will be retuned with the package.'
      operationId: Getpackage

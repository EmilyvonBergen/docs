    put:
      tags:
        - packages
      summary: Update package (marketplace content item)
      description: |
        ### Use the PUT method to edit a newly posted package (content item).

        Note the following:
        - This operation applies only to newly created content items that have not been published yet.
        - This operation cannot be used to edit new versions of already existing packages (content items).
        - Only the creator of a package is able to edit it and thus use this operation.
      operationId: ChangeDraftPackage
      parameters:
        - name: packageId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: 'Input draft package data for update:'
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageInput'
            examples:
              Draft package for update:
                value:
                  name: Video Player
                  description: 'Play you video, those things on youtube'
                  categoryName: Widgets
                  subcategoryName: Display Widgets
                  studioProVersion: 9.24.3
                  versionMajor: 1
                  versionMinor: 0
                  versionPatch: 0
                  logoFile: base64EncodedContent string of logo jpeg/jpg/png file
                  license: Apache V2
                  visibility: All
                  ownerGroupName: ''
                  documentation: Video Player Documentation
                  releaseNotes: Play you video v1.0.0
                  sourceFileInput:
                    base64EncodedContent: base64EncodedContent string of source mpk file
                    fileName: VideoPlayer_1.0.1.mpk
                  screenshotInputs:
                    - base64EncodedContent: base64EncodedContent string of screenshot jpeg/jpg/png file
                      fileName: VideoPlayer_ss1.jpg
                    - base64EncodedContent: base64EncodedContent string of screenshot jpeg/jpg/png file
                      fileName: VideoPlayer_ss2.jpg
      responses:
        '200':
          $ref: '#/components/responses/package'
        '400':
          $ref: '#/components/responses/error-400'
        '401':
          $ref: '#/components/responses/error-401'
        '403':
          $ref: '#/components/responses/error-403'
        '404':
          $ref: '#/components/responses/error-404'
      security:
        - mxtoken: []
      servers:
        - url: 'https://mpp.mendix-dev.tencent-cloud.com/marketplaceservice/v1'
      x-codegen-request-body-name: PackageInput
    delete:
      tags:
        - packages
      summary: Delete marketplace content that is not published
      description: Delete marketplace content that is not published.
      operationId: DeletePackage
      parameters:
        - name: packageId
          in: path

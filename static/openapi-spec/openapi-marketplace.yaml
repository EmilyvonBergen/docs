      type: object
      title: SubcategoryInput
      description: Subcategory creation request
      properties:
        parentCategoryId:
          type: integer
          description: The parent category id of subcategory.
          format: int32
          minimum: 1
          maximum: 255
          default: 12
          example: 12
        subcategoryName:
          type: string
          description: Subcategory name.
          minLength: 1
          maxLength: 200
      required:
        - parentCategoryId
        - subcategoryName
      x-examples:
        Subcategory creation request:
          parentCategoryId: 7
          subcategoryName: Subcategory name
      xml:
        name: SubcategoryInput

  schemas:
    PackageInput:
      type: object
      description: Package creation request
      properties:
        name:
          type: string
          description: Package name.
        description:
          type: string
          description: Package description.
        studioProVersion:
          type: string
          description: Studio pro version that package support.
          minLength: 5
          maxLength: 8
          example: 9.24.3
        categoryName:
          type: string
          description: Package category name.
        subcategoryName:
          type: string
          description: Package subcategory name.
        ownerGroupName:
          type: string
          description: Package owner group name.
        license:
          type: string
          description: License name for package.
        logoFile:
          type: string
          description: Base64EncodedContent string of package version logo file.
        visibility:
          type: string
          description: Package is visible to all or only specific groups.
        versionMajor:
          type: integer
          description: Package first version major number.
          minimum: 0
          maximum: 99
          default: 1
          example: 1
        versionMinor:
          type: integer
          description: Package first version minor number.
          minimum: 0
          maximum: 99
          default: 0
          example: 0
        versionPatch:
          type: integer
          description: Package first version patch number.
          minimum: 0
          maximum: 99
          default: 0
          example: 0
        releaseNotes:
          type: string
          description: Package release note text.
        documentation:
          type: string
          description: Package documentation text.
        screenshotInputs:
          type: array
          description: Package screenshot file.
          items:
            type: object
            properties:
              base64EncodedContent:
                type: string
                description: Base64EncodedContent string of package screenshot file.
              fileName:
                type: string
                description: Package screenshot file name.
        sourceFileInput:
          type: object
          description: Package source mpk file.
          properties:
            base64EncodedContent:
              type: string
              description: Base64EncodedContent string of package source mpk file.
            fileName:
              type: string
              description: Package source mpk file name.
          required:
            - base64EncodedContent
            - fileName
      required:
        - name
        - description
        - studioProVersion
        - categoryName
        - subcategoryName
        - license
        - logoFile
        - releaseNotes
        - sourceFileInput
      x-examples:
        Example 1:
          name: Package name
          description: Package description
          studioProVersion: 9.24.3
          categoryName: category name
          subcategoryName: subcategory name
          visibility: All
          ownerGroupName: Package owner group name
          license: license for package
          logoFile: <base64EncodedContent string of package logo file>
          versionMajor: 1
          versionMinor: 0
          versionPatch: 0
          releaseNotes: releaseNotes text
          documentation: documentation text
          screenshotInputs:
            - base64EncodedContent: <base64EncodedContent string of package screenshot file>
              fileName: Package screenshot file name
          sourceFileInput:
            base64EncodedContent: <base64EncodedContent string of package mpk file>
            fileName: Package mpk file name
    VersionInput:
      type: object
      title: VersionInput
      description: Package version creation request
      properties:
        description:
          type: string
          description: Package version description.
        studioProVersion:
          type: string
          description: Studio pro version that package version support.
          minLength: 5
          maxLength: 8
          example: 9.24.3
        license:
          type: string
          description: License name for package version.
        logoFile:
          type: string
          description: Base64EncodedContent string of package version logo file.
        versionMajor:
          type: integer
          description: Package version major number.
          format: int32
          minimum: 0
          maximum: 99
          default: 1
          example: 1
        versionMinor:
          type: integer
          description: Package version minor number.
          format: int32
          minimum: 0
          maximum: 99
          default: 0
          example: 0
        versionPatch:
          type: integer
          description: Package version patch number.
          format: int32
          minimum: 0
          maximum: 99
          default: 0
          example: 0
        releaseNotes:
          type: string
          description: Package version release note text.
        documentation:
          type: string
          description: Package version documentation text.
        sourceFileInput:
          type: object
          description: Package version source mpk file.
          properties:
            base64EncodedContent:
              type: string
              description: Base64EncodedContent string of package version source mpk file.
            fileName:
              type: string
              description: Package version source mpk file name.
          required:
            - base64EncodedContent
            - fileName
        screenshotInputs:
          type: array
          description: Package version screenshot file.
          items:
            type: object
            title: screenshotInput
            properties:
              base64EncodedContent:
                type: string
                description: Base64EncodedContent string of package version screenshot file.
              fileName:
                type: string
                description: Package version screenshot file name.
            xml:
              name: screenshotInput
      required:
        - studioProVersion
        - logoFile
        - versionMajor
        - versionMinor
        - versionPatch
        - releaseNotes
        - sourceFileInput
      x-examples:
        Package version creation request:
          description: Package description
          studioProVersion: 9.24.3
          logoFile: <base64EncodedContent string of package logo file>
          versionMajor: 1
          versionMinor: 0
          versionPatch: 1
          releaseNotes: releaseNotes text
          documentation: documentation text
          screenshotInputs:
            - base64EncodedContent: <base64EncodedContent string of package screenshot file>
              fileName: Package screenshot file name
          sourceFileInput:
            base64EncodedContent: <base64EncodedContent string of package mpk file>
            fileName: Package mpk file name
      xml:
        name: VersionInput
    OwnerInput:
      type: object
      title: OwnerInput
      description: Package owner change request
      properties:
        userName:
          type: string
          description: Package owner user name.
          minLength: 1
          maxLength: 100
        groupName:
          type: string
          description: Package owner group name.
          minLength: 1
          maxLength: 100
      x-examples:
        Package owner change request:
          userName: Package owner user name
          groupName: Package owner group name
      xml:
        name: OwnerInput
